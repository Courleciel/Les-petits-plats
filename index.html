<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
</head>
<body>
    <header>
      <img src="/assets/images/Les petits plats.png" alt="" class="logo">
      <img src="/assets/images/background-image.jpg" alt="" class="background-image">
      <h1 class="landing-page-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      <div class="search-container">
        <input type="search" id="searchBar" name="searchBar" placeholder="Rechercher une recette, un ingrédient..." aria-label="Rechercher">
        <img src="/assets/images/magnifying-glass-search-bar.png" alt ="" class="search-bar-icon">
      </div>
    </header>
    <div class="filters-container">
      <div class="filters">
        <select id="ingredient-selector">
          <option value="">Ingrédients</option>
        </select>
        <select id="appliance-selector">
          <option value="">Appareils</option>
        </select>
        <select id="ustensil-selector">
          <option value="">Ustentsiles</option>
        </select>
      </div>
      <h1 id="recipes-number">1500 recettes</h1>
    </div>
    <div id="recipes-container"></div>
    <footer>
    </footer>
    <script type="module" src="/scripts/fetchRecipesData.js"></script>
    <script type="module" src="/scripts/createRecipeCards.js"></script>
</body>
</html>
