<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
</head>
<body>
    <header>
      <img src="/assets/images/Les petits plats.png" alt="" class="logo">
      <img src="/assets/images/background-image.jpg" alt="" class="background-image">
      <h1 class="landing-page-title">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      <div class="search-container">
        <input type="search" id="searchBar" name="searchBar" placeholder="Rechercher une recette, un ingrédient..." aria-label="Rechercher">
        <img src="/assets/images/magnifying-glass-search-bar.png" alt ="" class="search-bar-icon">
      </div>
    </header>
    <div class="filters-container">
      <div class="filter1">
        <span id="ingredient-search" class="filter-toggle">Ingrédients <i class="fa-solid fa-chevron-down"></i></span>
        <input type="text" id="ingredient-selector" class="input-text">
        <ul id="ingredient-list" class="filter-list"></ul>
      </div>
      <div class="filter2">
        <span id="appareils-search" class="filter-toggle">Appareils <i class="fa-solid fa-chevron-down"></i></span>
        <input type="text" id="appliance-selector" class="input-text">
        <ul id="appliance-list" class="filter-list"></ul>
      </div>
      <div class="filter3">
        <span id="ustensil-search" class="filter-toggle">Ustensiles <i class="fa-solid fa-chevron-down"></i></span>
        <input type="text" id="ustensil-selector" class="input-text">
        <ul id="ustensil-list" class="filter-list"></ul>
      </div>
      <h1 id="recipes-number"></h1>
    </div>
    <div id="selected-tags-container"></div>
    <div id="recipes-container"></div>
    <div id="no-results-message"></div>
    <footer>
    </footer>
    <script type="module" src="/scripts/fetchRecipesData.js"></script>
    <script type="module" src="/scripts/createRecipeCards.js"></script>
    <script type="module" src="/scripts/filterTags.js"></script>
    <script type="module" src="/scripts/searchFunctionality.js"></script>
</body>
</html>
